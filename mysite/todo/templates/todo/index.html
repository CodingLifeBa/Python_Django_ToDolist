{% extends 'todo/base.html' %}

{% block content %}
<div class="container">
  {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>


    <div class="container table-success">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tache</th>
                <th scope="col">Terminer</th>
                <th scope="col">Debut</th>
              </tr>
            </thead>
            <tbody>
                {% for Tache in taches %}
              <tr>
                <th scope="row"><a href="{% url 'details' Tache.id %}"> {{forloop.counter}}</a></th>
                <td>{{Tache.name}}</td>
                <td>{{Tache.date}}</td>
                <td>{{Tache.completed}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock content %}
